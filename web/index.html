<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        web demo
    </h1>
   
    QTY <input type="number" value="1" id="qty"><br>
    DESC <input type="text" value="pencil" id="desc" readonly><br>
    EACH <input type="number" value="1.23" id="each" readonly><br>
    EXT  <input type="number" value="1.23" id="ext" class="ext" readonly><br>
    <button id="calc">CALC</button>
</body>
<script>
   // const ext = document.getElementById("ext")
   // const ext = document.querySelector(".ext")
   
   calc.addEventListener("click",()=>{
    const q = Number (qty.value); // add number () to convert strings to numbers for calc
    const p = Number (each. value);
    const amount = q * p;   
    ext.value = amount.toFixed(2); 
    });
</script>
</html>
